name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          chmod 700 ~/.ssh
          ssh-keyscan -H matthew-kennedy.com >> ~/.ssh/known_hosts

      - name: Deploy blog files
        env:
          USER: deploy
          HOST: matthew-kennedy.com
          STAGING_DIR: /home/deploy/hugo-blog/staging
        run: |
          # Ensure staging directory exists
          ssh -i ~/.ssh/id_rsa $USER@$HOST "mkdir -p $STAGING_DIR"

          # Sync files to staging directory
          rsync -avz --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'node_modules' \
            -e "ssh -i ~/.ssh/id_rsa" \
            ./ $USER@$HOST:$STAGING_DIR/

          # Run the deploy script on the server
          ssh -i ~/.ssh/id_rsa $USER@$HOST "bash $STAGING_DIR/deploy/deploy.sh ${GITHUB_SHA}"
