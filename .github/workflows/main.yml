name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          chmod 700 ~/.ssh
          ssh-keyscan -H matthew-kennedy.com >> ~/.ssh/known_hosts
      
      - name: Test SSH connection
        env:
          USER: deploy
          HOST: matthew-kennedy.com
        run: |
          ssh -i ~/.ssh/id_rsa -v $USER@$HOST "echo 'SSH connection successful'"
      
      - name: Deploy blog files
        env:
          USER: deploy
          HOST: matthew-kennedy.com
          DIR: /home/deploy/hugo-blog
        run: |
          # Sync files to server (excluding .git and other unnecessary files)
          rsync -avz --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'node_modules' \
            --exclude 'current' \
            -e "ssh -i ~/.ssh/id_rsa" \
            ./ $USER@$HOST:$DIR/
          
          # Run the deploy script on the server
          ssh -i ~/.ssh/id_rsa $USER@$HOST "bash $DIR/deploy/deploy.sh ${GITHUB_SHA}"
